<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']">
            Web-Store
        </a>
        <button class="navbar-toggler"
            type="button" 
            data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <!-- left align items -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class='nav-link' aria-current="page" 
                        [routerLink]="['/home']">
                        Home
                    </a>
                </li>  
                <li 
                    *ngIf="isUserAuthenticated" class="nav-item">
                    <a class='nav-link' 
                        aria-current="page" 
                        [routerLink]="['/products']">
                        Products
                    </a>
                </li>
                <li 
                    *ngIf="isUserAuthenticated && _userService.isAdmin" class="nav-item">
                    <a class='nav-link' 
                        aria-current="page" 
                        [routerLink]="['/admin-reports']">
                        Admin-Reports
                    </a>
                </li>
                <li 
                    *ngIf="isUserAuthenticated && _userService.isShopper" class="nav-item">
                    <a class='nav-link' 
                        aria-current="page" 
                        [routerLink]="['/cart']">
                        Cart
                    </a>
                </li>
                <li 
                    *ngIf="isUserAuthenticated && _userService.isShopper" class="nav-item">
                    <a class='nav-link' 
                        aria-current="page" 
                        [routerLink]="['/shopping-history']">
                        Shopping-History
                    </a>
                </li>
            </ul>

            <!-- right align items -->
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto">
                    <li 
                        *ngIf="!this._userService.isLoggedIn" 
                        class="nav-item">
                        <a class='nav-link rightItem' 
                            aria-current="page" 
                            [routerLink]="['/signin']">
                            <span class="notSigninSpan">Signin</span>
                        </a>
                    </li>
                    <li *ngIf="!this._userService.isLoggedIn" 
                        class="nav-item">
                        <a class='nav-link rightItem' 
                            aria-current="page" 
                            [routerLink]="['/register']">
                            <span class="notSigninSpan">Register</span>
                        </a>
                    </li>
                    <li *ngIf="this._userService.isLoggedIn" 
                        class="nav-item">
                        <span class="userNameSpan">
                            [Role: {{this._userService.getRole()}}]
                            &nbsp;{{userName}}
                        </span>
                        &nbsp;
                        <button class="btn btn-primary" 
                            (click)="logout()" type="button">Signout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
