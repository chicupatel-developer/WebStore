<div>
    <h4>
        [ Monthly - Product - Sales - Report ]
    </h4>
    <hr />
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div>
                Year Select list
            </div>
            <p></p>
            <div>
                <button type="button" 
                    (click)="showProductList()" 
                    class="btn btn-primary">
                    Select Product
                </button>    
                <div *ngIf="displayProductList" class="container">
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-earnings">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>                                    
                                    <tr 
                                        (click)="productSelected(p)" 
                                        *ngFor="let p of products">                                    
                                        <td>
                                            <img 
                                                width="50px"
                                                height="50px"
                                                src="{{p.image}}" 
                                                alt="">
                                        </td>
                                        <td>{{p.title}}</td>
                                    </tr>                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mx-auto"></div>
    </div>

    <p></p>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="selectedProduct" *ngIf="selectedProduct">
                <span>$ {{selectedProduct.price}}</span>
                <br />
                <span>{{selectedProduct.category}}</span>
                <br />
                <span>{{selectedProduct.title}}</span>
            </div>
        </div>        
    </div>
</div>
